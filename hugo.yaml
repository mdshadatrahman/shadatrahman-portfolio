  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: HelloTask
        content: HelloTask is an app based domestic helper sourcing platform. We connect the nearest available verified and skilled domestic helpers to users on demand basis. Domestic helpers are trained on different soft skill like communication, hygiene and occupational skills like cleaning, cooking, caregiving. They are categorized based on their skills that helps users choose what kind of service they need. Our price is calculated on working duration not types of work.
        image: /images/projects/hellotask.png
        featured:
          name: PlayStore
          link: https://play.google.com/store/apps/details?id=com.robotlogistics.callrobot
        badges:
          - "Flutter"
          - "Android"
          - "ios"

      - title: Chondo Women's Health Tracker
        content: Chondo is a femtech platform that empowers women to take control of their health and well-being. We offer a variety of resources and tools to help women learn more about their bodies, track their health data, and connect with experts. We believe that by unlearning the stigma and embracing new ways of caring for their bodies, women can lead healthier, happier lives.
        image: /images/projects/chondo.png
        featured:
          name: PlayStore
          link: https://play.google.com/store/apps/details?id=com.chondohealth.periodtracker
        badges:
          - "Flutter"
          - "Android"
          - "ios"

      - title: TubeOnAI (Yet to launch)
        content: TubeOnAI is an AI-powered youtube summarization app that makes it easy and affordable to stay updated with the latest video and saves a lot of time. With TubeOnAI, you can instantly access a library of millions of summarization, all narrated and summarized by high-quality AI.
        image: /images/projects/tubeonai.png
        badges:
          - "Flutter"
          - "Android"
          - "ios"

      - title: GoProbono (Yet to launch)
        content: Go Probono is a free legal support application by Bangladesh Forum for Legal and Humanitarian Affairs. It is free for the people seeking help through the platform. It was put together to fight the problem of access to justice in Bangladesh and to promote rule of law.
        image: /images/projects/goprobono.png
        badges:
          - "Flutter"
          - "Android"

